spring.application.name=PhotoAppAPIConfigServer
server.port=8012

spring.profiles.active=native,git

spring.cloud.config.server.native.search-locations=file://${user.home}/Documents/Projects/study/Spring/photo-app-api-config-server

spring.cloud.config.server.git.uri=https://github.com/mbvyn/photo-app-api-config-server
spring.cloud.config.server.git.username=mbvyn	
spring.cloud.config.server.git.password=
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main

management.endpoints.web.exposure.include=*
management.endpoint.env.post.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
